<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../styles/comm.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>注册</title>
</head>

<body>
    <div class="layout">
        <div class="header">
            <header id="header" class="mui-bar mui-bar-nav">

                <h1 class="mui-title">注册帐号</h1>
                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            </header>
        </div>
        <div class="content">
            <form class="mui-input-group"  >
                <div class="mui-input-row">
                    <label>手机号</label>
                    <input type="text" placeholder="请输入手机号" class="moble">
                </div>
                <div class="mui-input-row">
                    <label>验证码</label>
                    <input type="text" placeholder="验证码" class="num">

                </div>
                <div class="mui-input-row">
                        <button type="button"  style="border:none"  id="getNum">点击获取验证码</button>
    
                    </div>
               
                <div class="mui-input-row">
                        <label>邮箱</label>
                        <input type="text" placeholder="邮箱" class="e-mail">
    
                    </div>
                <div class="mui-input-row">
                    <label>用户名</label>
                    <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-password password" placeholder="请输入密码" >
                </div>
                <div class="mui-input-row">
                    <label>再次密码</label>
                    <input type="password" class="mui-input-password password2" placeholder="请输入密码" >
                </div>
               
                    <div class="mui-input-row mui-radio mui-left">
                        <label>男</label>
                        <input name="radio1" type="radio" checked="" value="男">
                    </div>
                    <div class="mui-input-row mui-radio mui-left">
                        <label>女</label>
                        <input name="radio1" type="radio" checked="" value="女">
                    </div>
                    <button type="button" class="mui-btn mui-btn-warning mui-btn-block">注册</button>
                    <button type="button" class="mui-btn mui-btn-danger mui-btn-block">重置</button>
            
            </form>


        </div>



        <!-- 尾部 -->
        <div class="footer">
            <nav class="mui-bar mui-bar-tab ">
                <a class="mui-tab-item mui-active" href="./index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="./pages/fenyue.html">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分页</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-contact">
                    <span class="fa fa-shopping-cart" style="font-size:18px"></span></br>
                    <span class="mui-tab-label" style="font-size:10px">购物车</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>




    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../lib/iscroll/iscroll.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../js/ccomm.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>
