<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../styles/fenchin.css">
    <title>品优购</title>
</head>

<body>
    <div class="layout">

        <div class="content">
            <!-- 侧滑导航根容器 -->
            <div class="mui-off-canvas-wrap mui-draggable">
                <!-- 菜单容器 -->
                <aside class="mui-off-canvas-right">
                    <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <!-- 菜单具体展示内容 -->
                            ...
                        </div>
                    </div>
                </aside>
                <!-- 主页面容器 -->
                <div class="mui-inner-wrap">
                    <!-- 主页面标题 -->
                    <header class="mui-bar mui-bar-nav">
                        <a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
                        <a id="offCanvasBtn" href="#offCanvasSide"
                            class="mui-icon mui-action-menu mui-icon-search mui-pull-right"></a>
                        <h1 class="mui-title">左滑导航</h1>
                    </header>
                    <div class="mui-content mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <!-- 主界面具体展示内容 -->
                            <div class="show">
                                

                            </div>





                        </div>
                    </div>
                </div>
            </div>


        </div>





        <!-- 尾部 -->
        <div class="footer">
            <nav class="mui-bar mui-bar-tab ">
                <a class="mui-tab-item mui-active" href="#tabbar">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-chat">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分页</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-contact">
                    <span class="fa fa-shopping-cart" style="font-size:18px"></span></br>
                    <span class="mui-tab-label" style="font-size:10px">购物车</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
    <script type="text/template" id='goodlistTemp'>
        {{each goods value index}}
        
            <div class="goof">
                <div class="imgBox">
                     <img src="{{value.goods_small_logo}}" alt="">
                </div>
                <div class="make">
                     <a href="#">{{value.goods_name}}</a>
                      <span>
                      ￥：{{value.goods_price}}
                    </span>

              
                </div>
            </div>
        
        {{/each}}




    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../lib/iscroll/iscroll.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../js/fenchin.js"></script>

</body>

</html>
